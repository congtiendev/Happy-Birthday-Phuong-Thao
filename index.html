    alert("Chào mừng bạn đến với Casxinhyeu Museum");

    function askAndPlayMusic() {
        let answer = confirm("Bạn có muốn nghe nhạc không?");
        if (answer) {
            alert("Oke giờ thì nhấn vào bất kỳ đâu để bắt đầu nghe nhạc nhé!");
            document.addEventListener('click', playMusicOnInteraction);
        }
    }

    function playMusicOnInteraction() {
        playMusic("./nhacnen.mp3");
        document.removeEventListener('click', playMusicOnInteraction);
    }

    function playMusic(file) {
        let audio = new Audio(file);
        audio.play().catch(error => {
            console.error("Không thể phát nhạc:", error);
        });
    }

    window.onload = askAndPlayMusic;
</script>
